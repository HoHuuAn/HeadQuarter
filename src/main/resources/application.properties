#configuration database
spring.datasource.url=jdbc:mysql://localhost/PointOfSales?userSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= false
#identify database
spring.jpa.properties.hibernate.dialec=org.hibernate.dialect.MySQL57Dialect
#identify approach creating DB
spring.jpa.hibernate.ddl-auto=update

spring.jackson.serialization.fail-on-empty-beans=false

spring.web.resources.add-mappings=true
spring.mvc.throw-exception-if-no-handler-found=true

#server.servlet.session.persistent=false
spring.thymeleaf.enabled=true

spring.jpa.properties.hibernate.jbdc.time_zone=UTC

#port server
server.port=8081
